{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntegrityGuard Pro - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>

        :root {
            --primary-blue: rgb(0, 123, 255);
            --primary-green: rgb(40, 167, 69);
            --light-blue: rgba(0, 123, 255, 0.1);
            --light-green: rgba(40, 167, 69, 0.1);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            font-family: Arial, sans-serif;
            color: #fff;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            max-width: 550px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            margin-left: 35%;        
            margin-top: 15vh;    
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .login-container h2 {
            color: #007bff;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-control {
            border-radius: 30px;
            padding: 10px 15px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 30px;
            padding: 10px 15px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .link-text {
            color: #007bff;
            text-decoration: none;
        }

        .link-text:hover {
            text-decoration: underline;
        }

        .text-muted {
            font-size: 0.9rem;
        }

        .bi-lock-fill {
            font-size: 50px;
            color: #007bff;
            margin-bottom: 10px;
        }
         /* Navbar Customization */
         .navbar {
            background-color: white;
            font-size: 20px;
        }

        .navbar .navbar-brand {
            color: black
        }

        .navbar .nav-link {
            color: black
        }

        .navbar .nav-link:hover {
            color: green;   
        }

        /* Feature Icons */
        .feature-icon {
            font-size: 2.5rem;
            color: var(--primary-green);
        }

        /* Section Titles */
        h2,
        h3 {
            color: var(--primary-blue);
        }
    </style>
</head>

<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg text-blak navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{% static '/images/logo.png'%}" alt="IntegrityGuard Pro Logo"
                    style="height: 80px; width: auto;">
                <h3 class="ms-3 mb-0">IntegrityGuard Pro</h3>
            </a>


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="{% url 'index' %}">
                            <span class="ms-1">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="{% url 'index' %}">
                            <span class="ms-1">Features</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="{% url 'index' %}">
                            <span class="ms-1">About</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="{% url 'index' %}">
                          
                            <span class="ms-1">Contact</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="{% url 'index' %}">
                            <span class="ms-1">Sign In</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
        </div>
    </nav>
    <div class="login-container text-center align-items-center" >
        <i class="bi bi-lock-fill"></i>
        <h2>Welcome Back</h2>
        {% if messages %}
        <div class="alert alert-danger text-left alert-dismissible fade show mt-4" role="alert">
            <ul class="list-unstyled">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="mt-3">
            <p class="text-muted">Don't have an account? <a href="{% url 'signup' %}" class="link-text">Sign Up</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
