{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntegrityGuard Pro - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            font-family: Arial, sans-serif;
            color: #fff;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            max-width: 550px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            margin-left: 35%;
            margin-top: 15vh;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .signup-container h2 {
            color: #007bff;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-control {
            border-radius: 30px;
            padding: 10px 15px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 30px;
            padding: 10px 15px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .link-text {
            color: #007bff;
            text-decoration: none;
        }

        .link-text:hover {
            text-decoration: underline;
        }

        .text-muted {
            font-size: 0.9rem;
        }

        .bi-person-circle {
            color: #007bff;
            
        }

        /* Navbar Customization */
        .navbar {
            background-color: white;
            font-size: 20px;
        }

        .navbar .navbar-brand {
            color: black
        }

        .navbar .nav-link {
            color: black
        }

        .navbar .nav-link:hover {
            color: green;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg text-blak navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{% static '/images/logo.png'%}" alt="IntegrityGuard Pro Logo" style="height: 80px; width: auto;">
                <h3 class="ms-3 mb-0">IntegrityGuard Pro</h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="{% url 'index' %}">
                            <i class="bi bi-house-door"></i>
                            <span class="ms-1">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="{% url 'login' %}">
                            <i class="bi bi-person-circle"></i> <!-- Icon for Sign In -->
                            <span class="ms-1">Sign In</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="signup-container text-center">
        <i class="bi bi-person-circle" style="font-size: 50px;color: #007bff;margin-bottom: 10px;"></i>
        <h2>Create an Account</h2>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="fullname" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="text" name="address" class="form-control" placeholder="Address" required>
            </div>
            <div class="mb-3">
                <input type="text" name="phone_number" class="form-control" placeholder="Phone Number" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <div class="mt-3">
            <p class="text-muted">Already have an account? <a href="{% url 'login' %}" class="link-text">Sign In</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
