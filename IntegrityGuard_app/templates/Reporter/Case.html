{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporter Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            font-family: Arial, sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            background: linear-gradient(to bottom, #007bff, #00f2fe);
            color: #fff;
            height: 100vh;
            width: 250px;
            position: fixed;
            padding: 30px 20px;
            box-shadow: 4px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar h4 {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
            text-align: center;
        }

        .sidebar h5 {
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 40px;
            text-align: center;
        }

        .sidebar .nav-link {
            color: black;
            font-size: 1rem;
            padding: 12px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link i {
            font-size: 1.3rem;
            margin-right: 10px;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background-color: rgb(131, 96, 32);
            color: #fff;
            font-weight: bold;
        }

        .sidebar .nav-item:not(:last-child) {
            margin-bottom: 15px;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
            flex-grow: 1;
            background-color: #f4f6f9;
        }

        .dashboard-container {
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            max-width: 1200px;
            width: 100%;
            height: 84vh;
        }

        .dashboard-container h2 {
            color: #007bff;
            font-weight: bold;
            font-size: 1.5em;
            margin-bottom: 30px;

        }

        .stat-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: #333;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            background: #007bff;
            color: #fff;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-box h3 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 15px 0;
        }

        .stat-box p {
            font-size: 1.1rem;
            color: #555;
        }

        /* Chart Styling */
        .chart-container {
            margin-top: 40px;
        }

        .chart-container h5 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Navbar Styling */
        .navbar-custom {
            background: linear-gradient(to bottom, #007bff, #00f2fe);
            padding: 10px 30px;
            margin-top: 0px;
            border-radius: 5px;
            color: white;
            position: fixed;
            width: 85%;
            z-index: 1000;
            top: 0;


        }

        .navbar-custom img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <h4>IntegrityGuard Pro</h4>
            <h5>{{name}}</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="{% url 'reporter_dashboard' %}"
                        class="nav-link {% if request.resolver_match.url_name == 'reporter_dashboard' %}active{% endif %}">
                        <i class="bi bi-house-door-fill me-2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'create_view' %}"
                        class="nav-link {% if request.resolver_match.url_name == 'create_view' %}active{% endif %}">
                        <i class="bi bi-plus-circle me-2"></i> Create Case
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'reporter_view' %}"
                        class="nav-link {% if request.resolver_match.url_name == 'reporter_view' %}active{% endif %}">
                        <i class="bi bi-file-earmark-bar-graph me-2"></i> View Reports
                    </a>
                </li>
            </ul>
        </div>


        <!-- Main Content -->
        <div class="main-content">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-custom">
                <!-- Remove the image and keep the icon -->
                <span> Welcome &nbsp;&nbsp; {{name}}</span>
                <div class="dropdown ms-auto">
                    <button class="btn  text-white dropdown-toggle" type="button" id="navbarDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <!-- Icon for user profile -->
                        <span>Reporter</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Dashboard -->
            <div class="dashboard-container">
                <!-- Case Form -->
                <div class="case-container text-left">
                    <h2>Manage Case</h2>
                    {% if messages %}
                    <div class="alert alert-info text-left alert-dismissible fade show mt-4" role="alert">
                        <ul class="list-unstyled">
                            {% for message in messages %}
                            <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}
                    <form method="post" class="mt-4 " action="{% url 'create_case' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" name="title" class="form-control col-md-4" placeholder="Case Title"
                                required style="width: 50%;">
                        </div>
                        <div class="mb-3">
                            <textarea name="description" class="form-control" placeholder="Case Description" rows="10"
                                required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
